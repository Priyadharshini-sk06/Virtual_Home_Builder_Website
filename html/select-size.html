<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Area | Virtual Home Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assests/css/bootstrap.min.css">
  
  <!-- logo -->
    <link rel="icon" href="../images/logo.png">
  <!-- Main CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <style>
    body {
      background: linear-gradient(180deg,#f8fbff,#ffffff);
      font-family: "Inter", sans-serif;
    }
    .select-card {
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(12,34,66,0.08);
      border: none;
    }
    .step-badge {
      background: #1e90ff;
      color: white;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<header class="site-header">
  <div class="container nav-inner">
    <div class="brand">
      <div class="brand-icon">üè†</div>
      <div class="brand-title">Virtual Home Builder</div>
    </div>
  </div>
</header>

<!-- CONTENT -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

      <div class="card select-card p-4 p-md-5">
        <span class="step-badge">Step 1 of 3</span>

        <h2 class="mb-2">Select Your Home Details</h2>
        <p class="text-muted mb-4">
          Choose your total built-up area and country to start designing your home.
        </p>

        <!-- SQFT -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Built-up Area (Sq. Ft)</label>
          <select id="sqft" class="form-select form-select-lg">
            <option value="">Choose area</option>
            <option value="600">600 sq.ft</option>
            <option value="800">800 sq.ft</option>
            <option value="1000">1000 sq.ft</option>
            <option value="1200">1200 sq.ft</option>
            <option value="1500">1500 sq.ft</option>
            <option value="2000">2000+ sq.ft</option>
          </select>
        </div>

        <!-- COUNTRY -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Country</label>
          <select id="country" class="form-select form-select-lg">
            <option value="">Select country</option>
            <option value="India">India</option>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="Australia">Australia</option>
          </select>
        </div>

        <!-- BUTTON -->
        <!-- <div class="d-grid">
          <button id="continueBtn" class="btn btn-primary btn-lg">
            <a href="../html/structure.html">Continue to Builder ‚Üí</a>
          </button>
        </div> -->
        <div class="d-grid">
          <button id="continueBtn" class="btn btn-primary btn-lg">Continue to Builder ‚Üí</button>
        </div>

        <div class="text-center mt-3 text-muted small">
          You can change these details later inside the editor
        </div>

      </div>

    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <!-- js -->   
    <script src="../assests/js/bootstrap.bundle.min.js"></script>
    
<script>
  document.getElementById("continueBtn").addEventListener("click", function () {
    const sqft = document.getElementById("sqft").value;
    const country = document.getElementById("country").value;

    if (!sqft || !country) {
      alert("Please select both area and country");
      return;
    }

    // ‚úÖ STORE CORRECTLY
    localStorage.setItem("selectedSqft", sqft);
    localStorage.setItem("selectedCountry", country);

    // ‚úÖ REDIRECT
    window.location.href = "../html/structure.html";
  });
</script>

</body>
</html>
